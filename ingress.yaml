apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /fibonacci
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 80
